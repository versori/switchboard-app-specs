          eCommercePlatformLinkInfo:
            type: object
            description: Additional information required for eCommercePlatform link type.
            items: 
                $ref: '#/components/schemas/ECommercePlatformLinkInfo'
      PaymentServiceProviderLinkInfo:
        type: object
        properties:
