        BuyingPrice:
          $ref: '#/components/schemas/PriceType'
        RegularPrice:
          $ref: '#/components/schemas/MoneyType'
        businessPrice:
          $ref: '#/components/schemas/MoneyType'
        quantityDiscountPrices:
