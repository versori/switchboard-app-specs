        ListingPrice:
          $ref: '#/components/schemas/MoneyType'
        Shipping:
          $ref: '#/components/schemas/MoneyType'
        Points:
          $ref: '#/components/schemas/Points'
    OffersList:
      type: array
      description: A list of offers.
      items:
        $ref: '#/components/schemas/OfferType'
    OfferType:
      required:
      - BuyingPrice
      - FulfillmentChannel
      - ItemCondition
      - ItemSubCondition
      - RegularPrice
      - SellerSKU
