components:
  schemas:
    GetPricingResponse:
      type: object
      properties:
        payload:
          $ref: '#/components/schemas/PriceList'
        errors:
          $ref: '#/components/schemas/ErrorList'
      description: The response schema for the getPricing and getCompetitivePricing
        operations.
    GetOffersResponse:
      type: object
      properties:
        payload:
          $ref: '#/components/schemas/GetOffersResult'
        errors:
          $ref: '#/components/schemas/ErrorList'
      description: The response schema for the getListingOffers and getItemOffers
        operations.
    PriceList:
      maxItems: 20
      type: array
      items:
        $ref: '#/components/schemas/Price'
    GetOffersResult:
      required:
      - Identifier
      - ItemCondition
      - MarketplaceID
      - Offers
      - Summary
      - status
      type: object
      properties:
        MarketplaceID:
          type: string
          description: A marketplace identifier.
        ASIN:
          type: string
          description: The Amazon Standard Identification Number (ASIN) of the item.
        SKU:
          type: string
          description: The stock keeping unit (SKU) of the item.
        ItemCondition:
          $ref: '#/components/schemas/ConditionType'
        status:
          type: string
          description: The status of the operation.
        Identifier:
          $ref: '#/components/schemas/ItemIdentifier'
        Summary:
          $ref: '#/components/schemas/Summary'
        Offers:
          $ref: '#/components/schemas/OfferDetailList'
    Price:
      required:
      - status
      type: object
      properties:
        status:
          type: string
          description: The status of the operation.
        SellerSKU:
          type: string
          description: The seller stock keeping unit (SKU) of the item.
        ASIN:
          type: string
          description: The Amazon Standard Identification Number (ASIN) of the item.
        Product:
          $ref: '#/components/schemas/Product'
    Product:
      required:
      - Identifiers
      type: object
      properties:
        Identifiers:
          $ref: '#/components/schemas/IdentifierType'
        AttributeSets:
          $ref: '#/components/schemas/AttributeSetList'
        Relationships:
          $ref: '#/components/schemas/RelationshipList'
        CompetitivePricing:
          $ref: '#/components/schemas/CompetitivePricingType'
        SalesRankings:
          $ref: '#/components/schemas/SalesRankList'
        Offers:
          $ref: '#/components/schemas/OffersList'
      description: An item.
    IdentifierType:
      required:
      - MarketplaceASIN
      type: object
      properties:
        MarketplaceASIN:
          $ref: '#/components/schemas/ASINIdentifier'
        SKUIdentifier:
          $ref: '#/components/schemas/SellerSKUIdentifier'
      description: Specifies the identifiers used to uniquely identify an item.
    ASINIdentifier:
      required:
      - ASIN
      - MarketplaceId
      type: object
      properties:
        MarketplaceId:
          type: string
          description: A marketplace identifier.
        ASIN:
          type: string
          description: The Amazon Standard Identification Number (ASIN) of the item.
    SellerSKUIdentifier:
      required:
      - MarketplaceId
      - SellerId
      - SellerSKU
      type: object
      properties:
        MarketplaceId:
          type: string
          description: A marketplace identifier.
        SellerId:
          type: string
          description: The seller identifier submitted for the operation.
        SellerSKU:
          type: string
          description: The seller stock keeping unit (SKU) of the item.
    AttributeSetList:
      type: array
      description: A list of product attributes if they are applicable to the product
        that is returned.
      items:
        type: object
        properties: {}
    RelationshipList:
      type: array
      description: A list that contains product variation information, if applicable.
      items:
        type: object
        properties: {}
    CompetitivePricingType:
      required:
      - CompetitivePrices
      - NumberOfOfferListings
      type: object
      properties:
        CompetitivePrices:
          $ref: '#/components/schemas/CompetitivePriceList'
        NumberOfOfferListings:
          $ref: '#/components/schemas/NumberOfOfferListingsList'
        TradeInValue:
          $ref: '#/components/schemas/MoneyType'
      description: Competitive pricing information for the item.
    CompetitivePriceList:
      type: array
      description: A list of competitive pricing information.
      items:
        $ref: '#/components/schemas/CompetitivePriceType'
    CompetitivePriceType:
      required:
      - CompetitivePriceId
      - Price
      type: object
      properties:
        CompetitivePriceId:
          type: string
          description: |-
            The pricing model for each price that is returned.

            Possible values:

            * 1 - New Buy Box Price.
            * 2 - Used Buy Box Price.
        Price:
          $ref: '#/components/schemas/PriceType'
        condition:
          type: string
          description: 'Indicates the condition of the item whose pricing information
            is returned. Possible values are: New, Used, Collectible, Refurbished,
            or Club.'
        subcondition:
          type: string
          description: 'Indicates the subcondition of the item whose pricing information
            is returned. Possible values are: New, Mint, Very Good, Good, Acceptable,
            Poor, Club, OEM, Warranty, Refurbished Warranty, Refurbished, Open Box,
            or Other.'
