          $ref: '#/components/schemas/OfferCustomerType'
        quantityTier:
          type: integer
          description: Indicates at what quantity this price becomes active.
          format: int32
        quantityDiscountType:
          $ref: '#/components/schemas/QuantityDiscountType'
        sellerId:
          type: string
          description: The seller identifier for the offer.
        belongsToRequester:
          type: boolean
          description: ' Indicates whether or not the pricing information is for an
            offer listing that belongs to the requester. The requester is the seller
            associated with the SellerId that was submitted with the request. Possible
            values are: true and false.'
    NumberOfOfferListingsList:
      type: array
      description: The number of active offer listings for the item that was submitted.
