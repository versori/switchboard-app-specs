      type: object
      properties:
        CurrencyCode:
          type: string
          description: The currency code in ISO 4217 format.
        Amount:
          type: number
          description: The monetary value.
    SalesRankList:
      type: array
      description: A list of sales rank information for the item, by category.
      items:
        $ref: '#/components/schemas/SalesRankType'
    SalesRankType:
      required:
      - ProductCategoryId
