          type: string
        template_suffix:
          type: string
        title:
          type: string
        variants:
          type: array
          items:
            $ref: '#/components/schemas/CreateProductProductVariant'
        vendor:
          type: string
        metafields:
          type: array
          description: | 
            Metafields are not documented as part of the core Product resource, but is supported by the API as indicated
            by the individual examples.
          items:
            $ref: '#/components/schemas/CreateProductMetafield'
