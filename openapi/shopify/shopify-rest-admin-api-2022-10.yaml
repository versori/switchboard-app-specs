openapi: 3.0.3
info:
  title: Shopify REST Admin API
  version: 2022-10
externalDocs:
  url: https://shopify.dev/api/admin-rest
servers:
  - url: https://{{storeSlug}}.myshopify.com
    description: Shopify REST Admin API
paths:
  /admin/api/2022-10/webhooks.json:
    post:
      operationId: CreateWebhook
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWebhookBody'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
      callbacks:
        product/created:
          '{$request.body#/webhook/address}':
            post:
              operationId: ProductCreated
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/WebhookPayloadProductCreated'
              responses:
                '200':
                  description: OK
        product/updated:
          '{$request.body#/webhook/address}':
            post:
              operationId: ProductUpdated
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/WebhookPayloadProductUpdated'
              responses:
                '200':
                  description: OK
        order/created:
          '{$request.body#/webhook/address}':
            post:
              operationId: OrderCreated
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/WebhookPayloadOrderCreated'
              responses:
                '200':
                  description: OK
  /admin/api/2022-10/products.json:
    post:
      operationId: CreateProduct
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductBody'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductBody'
  /admin/api/2022-10/products/{product_id}.json:
    put:
      operationId: UpdateProduct
      parameters:
        - name: product_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductBody'
  /admin/api/2022-10/inventory_levels/set.json:
    post:
      operationId: SetInventoryLevel
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetInventoryLevelBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryLevelBody'
  /admin/api/2022-10/customers/{customer_id}.json:
    get:
      operationId: GetCustomer
      parameters:
        - name: customer_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
  /admin/api/2022-10/orders/{order_id}.json:
    get:
      operationId: GetOrder
      parameters:
        - name: order_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
