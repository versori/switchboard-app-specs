                        type: object
                        description: "ReferenceType Reference to the Class associated with the expense. Available if Preferences.AccountingInfoPrefs.ClassTrackingPerLine is set to true. Query the Class name list resource to determine the appropriate Class object for this reference. Use Class.Id and Class.Name from that object for ClassRef.value and ClassRef.name, respectively."
                        properties:
                          value:
                            type: string 
                            description: The ID for the referenced object as found in the Id field of the object payload. The context is set by the type of reference and is specific to the QuickBooks company file.
                          name:
                            type: string 
                            description: An identifying name for the object being referenced by value and is derived from the field that holds the common name of that object. This varies by context and specific type of object referenced. For example, references to a Customer object use Customer.DisplayName to populate this field. Optionally returned in responses, implementation dependent.
                      TaxCodeRef:
                        type: object
                        description: The TaxCodeassociated with the sales tax for the expense. Query the TaxCode name list resource to determine the appropriate TaxCode object for this reference. Use TaxCode.Id and TaxCode.Name from that object for TaxCodeRef.value and TaxCodeRef.name, respectively.
                        properties:
                          value:
                            type: string 
                            description: The ID for the referenced object as found in the Id field of the object payload. The context is set by the type of reference and is specific to the QuickBooks company file.
                          name:
                            type: string 
                            description: An identifying name for the object being referenced by value and is derived from the field that holds the common name of that object. This varies by context and specific type of object referenced. For example, references to a Customer object use Customer.DisplayName to populate this field. Optionally returned in responses, implementation dependent.
                      MarkupInfo:
                        type: object
                        description: Markup information for the expense.
                        properties:
                          PriceLevelRef:
                            type: object
                            description: Reference to a PriceLevel for the markup. Support for this element will be available in the coming months.
                            properties:
                              value:
                                type: string 
                                description: The ID for the referenced object as found in the Id field of the object payload. The context is set by the type of reference and is specific to the QuickBooks company file.
                              name:
                                type: string 
                                description: An identifying name for the object being referenced by value and is derived from the field that holds the common name of that object. This varies by context and specific type of object referenced. For example, references to a Customer object use Customer.DisplayName to populate this field. Optionally returned in responses, implementation dependent.
                          Percent:
                            type: number
                            description: Markup amount expressed as a percent of charges already entered in the current transaction. To enter a rate of 10% use 10.0, not 0.01.
                          MarkUpIncomeAccountRef:
                            type: object
                            description: "The account associated with the markup. Available with invoice objects, only, and when linktxn specified a ReimburseCharge."
                            properties:
                              value:
                                type: string 
                                description: The ID for the referenced object as found in the Id field of the object payload. The context is set by the type of reference and is specific to the QuickBooks company file.
                              name:
                                type: string 
                                description: An identifying name for the object being referenced by value and is derived from the field that holds the common name of that object. This varies by context and specific type of object referenced. For example, references to a Customer object use Customer.DisplayName to populate this field. Optionally returned in responses, implementation dependent.
                      BillableStatus:
                        type: string 
                        description: "The billable status of the expense. Valid values: Billable, NotBillable, HasBeenBilled"
                        enum: [Billable, NotBillable, HasBeenBilled]
                      CustomerRef:
                        type: object
                        description: ""
                        properties:
                          value:
                            type: string 
                            description: The ID for the referenced object as found in the Id field of the object payload. The context is set by the type of reference and is specific to the QuickBooks company file.
                          name:
                            type: string 
                            description: An identifying name for the object being referenced by value and is derived from the field that holds the common name of that object. This varies by context and specific type of object referenced. For example, references to a Customer object use Customer.DisplayName to populate this field. Optionally returned in responses, implementation dependent.
                  Description:
                    type: string 
                    description: Free form text description of the line item that appears in the printed record.
                  LineNum:
                    type: string
                    description: Specifies the position of the line in the collection of transaction lines. Positive Integer.
              CurrencyRef:
                type: object
                description: "Reference to the currency in which all amounts on the associated transaction are expressed. This must be defined if multicurrency is enabled for the company. Multicurrency is enabled for the company if Preferences.MultiCurrencyEnabled is set to true. Read more about multicurrency support here. Required if multicurrency is enabled for the company."
                properties:
                  value:
                    type: string 
                    description: A three letter string representing the ISO 4217 code for the currency. For example, USD, AUD, EUR, and so on.
                  name:
                    type: string 
                    description: The full name of the currency.
     security:
      - OAuth2: [admin]
     responses:
       200:
        description: The bill response body.
        content:
          application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/Bill'
  /v3/company/<realmID>/bill/operation=delete:
