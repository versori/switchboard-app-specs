openapi: 3.0.1
info: 
  title: Bill API For QuickBooks 
  description: A Bill object is an AP transaction representing a request-for-payment from a third party for goods/services rendered, received, or both.
  contact:
    name: Bill APi  
    url: https://developer.intuit.com/app/developer/qbo/docs/api/accounting/all-entities/bill
  version: v 1.0.0
servers: 
  - url:  https://quickbooks.api.intuit.com
paths:
  /v3/company/<realmID>/bill:
    description: ""
    post:
     requestBody:
      content:
        application.json:
          schema:
            type: object
            properties:
              VendorRef:
                type: object
                description: Reference to the vendor for this transaction. Query the Vendor name list resource to determine the appropriate Vendor object for this reference. Use Vendor.Id and Vendor.Name from that object for VendorRef.value and VendorRef.name, respectively.
                properties:
                  value:
                    type: string 
                    description: The ID for the referenced object as found in the Id field of the object payload. The context is set by the type of reference and is specific to the QuickBooks company file.
                  name:
                    type: string 
                    description: An identifying name for the object being referenced by value and is derived from the field that holds the common name of that object. This varies by context and specific type of object referenced. For example, references to a Customer object use Customer.DisplayName to populate this field. Optionally returned in responses, implementation dependent.
              Line [0..n]:
                type: object
                description: The minimum line item required for the request.
                properties:
                  Id:
                    type: string 
                    description: "The Id of the line item. Its use in requests is as folllows: If Idis greater than zero and exists for the company, the request is considered an update operation for a line item. If no Idis provided, the Idprovided is less than or equal to zero, or the Idprovided is greater than zero and does not exist for the company then the request is considered a create operation for a line item. Available in all objects that use lines and support the update operation."
                  DetailType:
                    type: string 
                    description: Set to AccountBasedExpenseLineDetailfor this type of line.
                    enum: [AccountBasedExpenseLineDetail]
                  Amount:
                    type: number 
                    description: The amount of the line item.
                  AccountBasedExpenseLineDetail:
                    type: object
                    description: LineDetail
                    properties:
                      AccountRef:
                        type: object
                        description: "Reference to the Expense account associated with this item. Query the Account name list resource to determine the appropriate Account object for this reference, where Account.AccountType=Expense. Use Account.Id and Account.Name from that object for AccountRef.value and AccountRef.name, respectively. For France locales: The account associated with the referenced Account object is looked up in the account category list. If this account has same location as specified in the transaction by the TransactionLocationType attribute and the same VAT as in the line item TaxCodeRef attribute, then this account is used. If there is a mismatch, then the account from the account category list that matches the transaction location and VAT is used. If this account is not present in the account category list, then a new account is created with the new location, new VAT code, and all other attributes as in the default account."
                        properties:
                          value:
                            type: string 
                            description: The ID for the referenced object as found in the Id field of the object payload. The context is set by the type of reference and is specific to the QuickBooks company file.
                          name:
                            type: string 
                            description: An identifying name for the object being referenced by value and is derived from the field that holds the common name of that object. This varies by context and specific type of object referenced. For example, references to a Customer object use Customer.DisplayName to populate this field. Optionally returned in responses, implementation dependent.
                      TaxAmount:
                        type: number
                        description: Sales tax paid as part of the expense.
                      TaxInclusiveAmt:
                        type: number
                        description: "The total amount of the line item including tax. Constraints: Available when endpoint is evoked with the minorversion=1query parameter."
